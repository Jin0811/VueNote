<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <!--
    el的两种写法：
    1、创建vue实例时，在el字段传递一个DOM选择器或者DOM结构
    2、创建完实例后，调用实例的原型对象上的$mount方法，手动进行挂载

    data的两种写法：
    1、对象式：data:{}
    2、函数式：data:function(){ // 这里的this是Vue实例对象，注意这里不要写成箭头函数，箭头函数没有自己的this，this会指向到window，组件当中data必须要写成函数式 }

    Vue组件当中的data为什么必须是一个函数？
    组件是会被复用的，当组件被复用到多个地方时，如果data是一个对象，对象存在内存引用地址，那可能会出现多个地方操作一个数据的问题，
    造成数据的混乱，如果data是一个函数，函数返回了一个新的对象，则不会存在数据混乱的问题
  -->
  <div id='app'>
    {{ name }}
  </div>
</body>
<script src='https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js'></script>
<script>
  const v = new Vue({
    // el: '#app', // 如果这里不写el，则可以使用 $mount 方法来挂载DOM结构
    data: {
      name: "vue"
    },
    methods: {},
  });

  // $mount 是Vue原型上的方法，v作为Vue的实例，可以共享所有Vue原型上的方法
  v.$mount("#app");
  console.log(v);
  
</script>
</html>
