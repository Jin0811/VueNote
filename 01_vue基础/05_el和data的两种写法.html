<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <!--
    el的两种写法：
    1、创建vue实例时，在el字段传递一个DOM选择器或者DOM结构
    2、创建完实例后，调用实例的原型对象上的$mount方法，手动进行挂载

    data的两种方法：
    1、对象式：data:{}
    2、函数式：data:function(){ // 这里的this是Vue实例对象，注意这里不要写成箭头函数，箭头函数没有自己的this，this会指向到window，组件当中data必须要写成函数式 }
  -->
  <div id='app'>
    {{ name }}
  </div>
</body>
<script src='https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js'></script>
<script>
  const v = new Vue({
    // el: '#app', // 如果这里不写el，则可以使用 $mount 方法来挂载DOM结构
    data: {
      name: "vue"
    },
    methods: {},
  });

  // $mount 是Vue原型上的方法，v作为Vue的实例，可以共享所有Vue原型上的方法
  v.$mount("#app");
  console.log(v);
  
</script>
</html>
