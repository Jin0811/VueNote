<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <!--
    绑定style样式：
    1、对象写法：v-bind:style="styleObj1"
    2、数组写法：v-bind:style="[styleObj1, styleObj2]"
  -->
  <div id='app'>
    <div v-bind:style="styleObj1">对象写法：绑定样式</div>
    <div v-bind:style="[styleObj1, styleObj2]">数组写法：绑定样式</div>
  </div>
</body>
<script src='https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js'></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      styleObj1: {
        fontSize: "40px"
      },
      styleObj2: {
        backgroundColor: "#ccc"
      },
    },
    methods: {},
  });
</script>
</html>
