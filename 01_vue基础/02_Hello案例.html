<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--
    插值{{}}当中可以放JS的表达式
    Vue实例和DOM一一对应，一对一的关系
    两个一样的容器，只会处理第一个DOM
    两个实例处理相同的一个DOM，第二个实例会报错
  -->
  <div id="app">
    <p>{{ msg }}</p>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
<script>
  Vue.config.productionTip = false; // 修改全局配置项，全局生效

  new Vue({
    el: "#app",
    data: {
      msg: "data当中的变量"
    },
  });
</script>
</html>
